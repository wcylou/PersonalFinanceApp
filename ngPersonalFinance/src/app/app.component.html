<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">

  </head>
<mat-toolbar color="primary">
<mat-toolbar-row>
    <mat-slide-toggle
    [(ngModel)]="opened"
    [color]="color">
  Toggle Nav
  </mat-slide-toggle>
  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Moonlight Confetti Personal Finance&nbsp;&nbsp;&nbsp;
      <i class="fas fa-moon fa-lg" style="color:yellow"></i>&nbsp;
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" [(opened)]="opened" (opened)="events.push('open!')"
    (closed)="events.push('close!')">
      <br>
      <div *ngIf= "!checkLoggedIn()"><a [routerLink]="[{outlets:{frontPage:['frontPage'], home:null, account: null, logout: null, login: null,  user:null, formInput:null,
      allDataTable:null, categoryPieChart:null, chart:null}}]"><button mat-raised-button color="primary"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</button></a><br><br></div>
      <div *ngIf= "checkLoggedIn()"><a [routerLink]="[{outlets:{home:['home'], account: null,logout: null, login: null, frontPage:null, user:null, formInput:null, allDataTable:null,
      categoryPieChart:null, chart:null}}]"><button mat-raised-button color="primary"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</button></a><br><br></div>
      <div *ngIf= "!checkLoggedIn()"><a [routerLink]="[{outlets:{user:['user'], account: null, logout: null, frontPage:null,  formInput:null, home:null, allDataTable:null,
      categoryPieChart: null, login: null, account: null, chart:null}}]" *ngIf="!checkLoggedIn()"><button mat-raised-button color="primary"><i class="far fa-registered"></i>&nbsp;&nbsp;Sign Up</button></a><br><br></div>
      <div *ngIf= "checkLoggedIn()"><a [routerLink]="[{outlets:{formInput:['formInput'], account: null, logout: null, frontPage:null,  allDataTable:['allDataTable'],
      categoryPieChart:['categoryPieChart'], user:null, home:null, logout: null, login: null, chart:null}}]"><button mat-raised-button color="primary"><i class="far fa-credit-card"></i>&nbsp;&nbsp;Expenses</button></a><br><br></div>
      <div *ngIf= "checkLoggedIn()"><a [routerLink]="[{outlets:{formInput:null, account: null, frontPage:null, logout: null, allDataTable:null,
      categoryPieChart:null, user:null, home:null, login: null, chart:['chart']}}]"><button mat-raised-button color="primary"><i class="fas fa-chart-line"></i>&nbsp;&nbsp;Chart</button></a><br><br></div>
      <div *ngIf= "checkLoggedIn()"><a [routerLink]="[{outlets:{formInput:null, logout: null, frontPage:null,  allDataTable:null,
        categoryPieChart:null, user:null, home:null, chart:null, login: null, account:['account']}}]"><button mat-raised-button color="primary"><i class="far fa-user-circle"></i>&nbsp;&nbsp;Account</button></a><br><br></div>
     <div *ngIf= "!checkLoggedIn()"><a [routerLink]="[{outlets:{formInput:null, account: null, logout: null, frontPage:null,  allDataTable:null,
        categoryPieChart:null, user:null, home:null, chart:null, login:['login']}}]"><button mat-raised-button color="primary"><i class="fas fa-sign-in-alt"></i>&nbsp;&nbsp;Login</button></a><br><br></div>
     <div *ngIf="checkLoggedIn()"> <a [routerLink]="[{outlets:{formInput:null, account: null, frontPage:null,  allDataTable:null,
        categoryPieChart:null, user:null, home:null, chart:null, login: null, logout:['logout']}}]"><button mat-raised-button color="primary" (click) = logout() ><i class="fas fa-sign-out-alt"></i>&nbsp;&nbsp;Logout</button></a></div>
    </mat-sidenav>
    <body>&nbsp;

   <router-outlet name="frontPage"></router-outlet>
<div class="container">

          <router-outlet name="user"></router-outlet>
          <router-outlet name="chart"></router-outlet>
          <router-outlet name="login"></router-outlet>
          <router-outlet name="logout"></router-outlet>
          <router-outlet name="account"></router-outlet>
        </div>
  </div>
  <div class="row">
    <div class="col-lg-7">
        <router-outlet></router-outlet>
        <router-outlet name="categoryPieChart"></router-outlet>
    </div>

    <div class="col-lg-5">
        <router-outlet name="formInput"></router-outlet>
    </div>
  </div>
  <br>
  <div class="row">
  <div class="col-lg-12">
      <router-outlet name="allDataTable"></router-outlet>

    </div>
  </div>
</div>
</body>
